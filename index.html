<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>El Cine Privado de Pedro</title>
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 3.5rem;
      font-weight: bold;
      background: linear-gradient(135deg, #17a2b8, #20c997, #6f42c1, #17a2b8);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      letter-spacing: 2px;
      margin: 30px 0;
      animation: shimmer 3s ease-in-out infinite;
      position: relative;
    }
    
    h1::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #17a2b8, #20c997, #6f42c1, #17a2b8);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: blur(1px);
      z-index: -1;
      animation: shimmer 3s ease-in-out infinite reverse;
    }
    
    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .video-container {
      margin: 20px auto;
      max-width: 800px;
    }
    video {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .error-message {
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      font-size: 14px;
    }
    .update-note {
      background-color: #d1ecf1;
      color: #0c5460;
      padding: 15px;
      border-radius: 5px;
      margin: 20px auto;
      max-width: 800px;
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>El Cine Privado de Pedro</h1>

  <div class="video-container">
    <h2>La Liga de la Justicia (Zack Snyder)</h2>
    <video controls poster="https://image.tmdb.org/t/p/w500/tnAuB8q5vv7Ax9UAEje5Xi4BXik.jpg" preload="metadata">
      <source src="https://drive.google.com/uc?export=download&id=14fCzQH3O1Ib0zB2lRQ-qeJ0kI-Of9_fr" type="video/mp4" />
      <div class="error-message">Tu navegador no soporta la reproducci칩n de video.</div>
    </video>
  </div>

  <div class="video-container">
    <h2>El Se침or de los Anillos: Los Anillos de Poder</h2>
    <video controls poster="https://image.tmdb.org/t/p/w500/mYLOqiStMxDK3fYZFirgrMt8z5d.jpg" preload="metadata">
      <source src="https://drive.google.com/uc?export=download&id=1OpyqKTv_QngZXV_zdogzvvBFbUnsMqWB" type="video/mp4" />
      <div class="error-message">Tu navegador no soporta la reproducci칩n de video.</div>
    </video>
  </div>

  <div class="video-container">
    <h2>Gladiador (Russell Crowe)</h2>
    <video controls poster="https://m.media-amazon.com/images/M/MV5BMDliMmNhNDEtODUyOS00MjNlLTgxODEtN2U3NzIxMGVkZTA1L2ltYWdlXkEyXkFqcGdeQXVyNjU0OTQ0OTY@._V1_FMjpg_UX1000_.jpg" preload="metadata">
      <source src="https://drive.google.com/uc?export=download&id=1tAqgxaaZYDi9EM-Tc5d4DA38bUkPAXnf" type="video/mp4" />
      <div class="error-message">Tu navegador no soporta la reproducci칩n de video.</div>
    </video>
  </div>

  <script>
    // Script para manejar errores de carga de video
    document.querySelectorAll('video').forEach(video => {
      video.addEventListener('error', function(e) {
        console.log('Error loading video:', e);
        const errorDiv = this.parentElement.querySelector('.error-message');
        if (errorDiv) {
          errorDiv.style.display = 'block';
          errorDiv.textContent = 'Error al cargar el video. Verifica el enlace de streaming.';
        }
      });
      
      video.addEventListener('loadstart', function() {
        console.log('Starting to load video:', this.currentSrc);
      });
    });
  </script>

</body>
</html>
